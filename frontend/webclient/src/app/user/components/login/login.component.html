<div class="container" fxLayout.lt-sm="column" fxLayoutGap="10px">
    <mat-form-field fxFlex.lt-sm="100%" fxFlex="30%">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="username" matInput>
    </mat-form-field>
    <mat-form-field fxFlex.lt-sm="100%" fxFlex="30%">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput [type]="hide() ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-flat-button (click)="login()">Login</button>
</div>
