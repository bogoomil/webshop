<mat-form-field>
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" (blur)="updateErrorMessage()" required />
    @if (email.invalid) {
    <mat-error>{{errorMessage()}}</mat-error>
    }
</mat-form-field>
<mat-form-field>
    <mat-label>Password</mat-label>
    <input [formControl]="password" (blur)="updateErrorMessage()" required  matInput [type]="hide() ? 'password' : 'text'" />
    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>
