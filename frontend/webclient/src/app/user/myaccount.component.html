<div *ngIf="(loggedIn$ | async) && this.hasRole('ROLE_USER')">
    <button mat-flat-button (click)="logout()">Logout</button>
    <app-user-update></app-user-update>
</div>
<div *ngIf="!(loggedIn$ | async) ">
    <mat-tab-group>
        <mat-tab label="Belépés">
            <app-login></app-login>
        </mat-tab>
        <mat-tab label="Regisztráció">
            <app-user-create></app-user-create>
        </mat-tab>
    </mat-tab-group>
</div>
