<div *ngIf="loggedIn$ | async">
    <button mat-flat-button (click)="logout()">Logout</button>
</div>
<div *ngIf="!(loggedIn$ | async)">
    <mat-tab-group>
        <mat-tab label="Belépés">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="username" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [(ngModel)]="password" matInput [type]="hide() ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-flat-button (click)="login()">Login</button>
        </mat-tab>
        <mat-tab label="Regisztráció"> REGFORM </mat-tab>
    </mat-tab-group>
</div>
