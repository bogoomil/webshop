<mat-card  class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{item?.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="'data:image/png;base64, ' + item?.image">
    <mat-card-content>
        <p>{{item?.description}}</p>
        <p>ár: {{item?.price}}</p>
        <p>csomagolás: {{item?.packagingFee}}</p>
      </mat-card-content>
    <mat-card-actions>
        <app-cart-options [item]="item"></app-cart-options>
    </mat-card-actions>
</mat-card>
