    Étlap
  </a>

  <a mat-tab-link (click)="activeLink = '/contact-component'"
     [active]="activeLink == '/contact-component'" routerLink="/contact-component">
    Elérhetőség
  </a>

     [active]="activeLink == '/conditions-component'" routerLink="/conditions-component">

    Adatvédelem
  </a>

  <a mat-tab-link (click)="activeLink = '/allergen-component'"
     [active]="activeLink == '/allergen-component'" routerLink="/allergen-component" >
    Allergén info
  </a>

  <a mat-tab-link (click)="activeLink = '/shoppingcart-component'"
     [active]="activeLink == '/shoppingcart-component'" routerLink="/shoppingcart-component" >
    <mat-icon>shopping_cart</mat-icon>
  </a>

  <a mat-tab-link (click)="activeLink = '/myaccount-component'"
     [active]="activeLink == '/myaccount-component'" routerLink="/myaccount-component" >
    <mat-icon>person</mat-icon>
  </a>

  <a mat-tab-link (click)="activeLink = '/admin-component'"
     [active]="activeLink == '/admin-component'" routerLink="/admin-component" >
    Admin
  </a>

</nav>
<mat-tab-nav-panel #tabPanel><router-outlet /></mat-tab-nav-panel>
